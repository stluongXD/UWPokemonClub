        </nav>

    <main class="main-content">
        <h1 class="purple-text">Contact Us</h1>
        <div class="container">
            <!-- Card 1 -->
            <div class="row">
                <div class="col">
                    <a href="https://www.instagram.com/uwpkmn/" target="_blank" rel="noopener">
                        <div class="d-flex">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-auto">
                                            <img src="imgs/instagram.png" alt="instagram logo" class="pb-3">
                                        </div>
                                        <div class="col-sm">
                                            <h2 class="card-title">Follow Us On Instagram</h2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                    <!-- Card 2 -->
                    <a href="https://discord.gg/ha3T2K6" target="_blank" rel="noopener">
                        <div class="d-flex">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-auto">
                                            <img src="imgs/discord.png" alt="Discord logo" class="pb-3">
                                        </div>
                                        <div class="col-sm">
                                            <h2 class="card-title">Join Our Discord</h2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                    <!-- Card 3 -->
                    <a href="mailto:pkmntrainerclub@uw.edu">
                        <div class="d-flex">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-auto">
                                            <img src="imgs/email.png" alt="gmail logo" class="pb-3">
                                        </div>
                                        <div class="col-sm">
                                            <h2 class="card-title">Email Us</h2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                    <!-- Card 4 -->
                    <a href="https://forms.gle/tSLAonic3rerLFmD8">
                        <div class="d-flex">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-auto">
                                            <img src="imgs/mailbox.png" alt="mailbox" class="pb-3">
                                        </div>
                                        <div class="col-sm">
                                            <h2 class="card-title">Join our Mailing List</h2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <img src="imgs/pikachu.png" alt="pikachu playing game" class="half-page">
